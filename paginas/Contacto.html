    <div class="cuerpo-pagina-contacto">
        <main class="formulario">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center header mx-auto mt-3 bg-dark text-white">Contactame
                                    </legend>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center ">
                                            <i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="fname" name="name" type="text" placeholder="Nombre"
                                                class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="lname" name="name" type="text" placeholder="Apellido"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="email" name="email" type="text" placeholder="Email"
                                                class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-12">
                                            <textarea class="form-control" id="message" name="message"
                                                placeholder="Deja tu mensaje.." rows="7"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center p-lg-2">
                                            <button type="Submit" class="btn btn-primary btn-dark">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
